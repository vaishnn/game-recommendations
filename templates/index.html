<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Steam Game Library</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Steam Game Library Retriever</h1>
            <form method="POST">
                <input
                    type="text"
                    name="steam_id"
                    placeholder="Enter your Steam ID"
                    required
                />
                <button type="submit">Get Games</button>
            </form>
            <a href="/?restart=true" class="restart-btn">Restart Session</a>

            {% if game_count %}
            <h2>You own {{ game_count }} games:</h2>
            {% endif %} {% if games %}
            <div class="games-grid">
                {% for game in games %}
                <div class="game-card">
                    <img
                        src="https://cdn.akamai.steamstatic.com/steam/apps/{{ game.appid }}/header.jpg"
                        alt="{{ game.name }} header"
                    />
                    <h3>{{ game.name }}</h3>
                    <p>
                        Playtime: {{ "%.2f"|format(game.playtime_forever / 60)
                        }} hours
                    </p>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </body>
</html>
